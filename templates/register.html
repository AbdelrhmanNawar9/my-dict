{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="/register" method="post">
  <p class="brand-login">My Dict</p>
  <div class="login-message"></div>

  <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="password-confirmation"
      name="confirmation"
      placeholder="Password-confirmation"
      type="password"
      required
    />
  </div>
  <button class="btn btn-primary btn-register" type="submit">Register</button>
</form>
{% endblock %}
